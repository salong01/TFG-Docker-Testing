<div style="padding: 13px;">
    <!--mat-spinner *ngIf="products.length === 0"></mat-spinner-->
    <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Company (disabled)</mat-label>
              <input matInput disabled value="Universidad de León">
            </mat-form-field>
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput>
              </mat-form-field></td>
            <td></td>
            </tr></table>
            <br><br>
            <mat-form-field appearance="fill">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput value="" placeholder="example@example.com" [(ngModel)]="email" name="email">
            </mat-form-field>
            <br>
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Autonomous Community</mat-label>
                    <input matInput placeholder="Ex. Castilla y León">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. León">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 24006" value="24006">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
            </tr></table>
            <h4>Do you use mobile to use social network?</h4>
            <tr></tr>
            <mat-radio-group [(ngModel)]="socialNet" name="socialNet">
                <mat-radio-button value="Yes">Yes</mat-radio-button>
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
            <br>
            <div *ngIf="socialNet=='Yes'">
                <h4>Which Operative system do you usually use?</h4>
                <mat-form-field>
                    <mat-label>Operative System</mat-label>     
                    <mat-select>
                        <mat-option *ngFor="let os of os" [value]="os.value">
                            {{os.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <br><br>
            <button mat-raised-button color="yellow">Send Form</button> 
    </form>
</div>
