<div style="padding: 13px;">
    <!--mat-spinner *ngIf="products.length === 0"></mat-spinner-->
    <form class="example-form" #myform = "ngForm">
            <mat-form-field class="example-full-width">
              <mat-label>Company</mat-label>
              <input matInput disabled value="Universidad de León" required>
            </mat-form-field>
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="name" name="name">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="lastName" name="lastName">
              </mat-form-field></td>
            <td></td>
            </tr></table>
            <br><br><br>
            <mat-form-field appearance="fill">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput value="" placeholder="example@example.com" [(ngModel)]="email" name="email">
            </mat-form-field>
            <br>
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Autonomous Community</mat-label>
                    <input matInput placeholder="Ex. Castilla y León" [(ngModel)]="community" name="community">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. León" [(ngModel)]="city" name="city">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput maxlength="5" placeholder="Ex. 24006" [(ngModel)]="postalCode" name="postalCode">
                </mat-form-field></td>
            </tr></table>
            <h4>Do you use mobile to use social network?</h4>
            <tr></tr>
            <mat-radio-group [(ngModel)]="socialNet" name="socialNet">
                <mat-radio-button value="Yes">Yes</mat-radio-button>
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
            <div *ngIf="socialNet=='Yes'">
                <br><br>
                <h4>Which Operative system do you usually use?</h4>
                <mat-form-field>
                    <mat-label>Operative System</mat-label>     
                    <mat-select [(ngModel)]="opSys" name="opSys">
                        <mat-option *ngFor="let os of os" [value]="os.value">
                            {{os.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <br><br>
            <p>La fecha es {{date}}, el nombre es  {{name}}, el apellido es {{lastName}} </p>
            <button mat-raised-button color="yellow">Send Form</button> 
    </form>
</div>
